<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <!-- Include your header here -->
    </header>

    <main>
        <section class="product-details">
            <div class="product-image">
                <img src="images/laptop.png" alt="MacBook Pro"> <!-- Replace with the correct image path -->
            </div>
            <div class="product-info">
                <h1>MacBook Pro</h1> <!-- Replace with dynamic product name -->
                <p class="price">$399.99</p> <!-- Replace with dynamic price -->
                <p class="description">
                    This is a detailed description of the MacBook Pro. <!-- Replace with dynamic product description -->
                </p>
                <a href="#" class="cta-button">Add to Cart</a>
            </div>
        </section>
    </main>

    <footer>
        <!-- Include your footer here -->
    </footer>
</body>
</html>
