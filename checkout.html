<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Your Store</title>
    <link rel="stylesheet" href="./css/checkout.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <!-- Logo Section -->
            <div id="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="Company Logo">
                </a>
            </div>

            <!-- Menu Section -->
            <div id="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="trackorder.html">Track Order</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>
                        <!-- <form action="search_results.html" method="GET"> -->
                            <input type="search" name="product_search" id="header_search" placeholder="Search products" aria-label="Search Products">
                            <div id="searchSuggestions" class="suggestions-box"></div> <!-- Suggestions will appear here -->
                        <!-- </form> -->
                    </li>
                    <button class="menu-toggle"><i class="fa fa-bars"></i></button>
                </ul>
            </div>

            <!-- Cart and Sign In Section -->
            <div id="header_btns">
                <a href="cart.html">
                    <img src="./images/cart.png" alt="Shopping Cart">
                </a>
                <a href="signin.html"><button class="signIn_btn" aria-label="Sign in">Sign in</button></a>
            </div>
        </nav>
    </header>

    <div class="checkout-container">
        <div class="progress-bar">
            <div class="step active">Cart</div>
            <div class="step active">Details</div>
            <div class="step">Payment</div>
            <div class="step">Review</div>
            <div class="step">Finish</div>
        </div>

        <section class="order-summary">
            <h2>Your Order</h2>
            <div id="cartItemsContainer"></div>
            <div class="summary-total">
                <h3>Total:</h3>
                <p id="totalPrice">$0.00</p>
            </div>
        </section>

        <section class="billing-info">
            <h2>Billing Information</h2>
            <form id="billingForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" required>
                </div>
            </form>
        </section>

        <section class="payment-info">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="cardExpiry">Expiry Date</label>
                    <input type="text" id="cardExpiry" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label for="cardCVC">CVC</label>
                    <input type="text" id="cardCVC" required>
                </div>
            </form>
        </section>

        <section class="order-review">
            <h2>Review Your Order</h2>
            <button id="placeOrderButton" class="cta-button">Place Order</button>
        </section>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for your order. You will receive a confirmation email shortly.</p>
            <a href="index.html" class="cta-button">Return to Home</a>
        </div>
    </div>

    <script src="./js/checkout.js"></script>
</body>
</html>
